<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="user-container">
        <div class="profile-card">
            <img src="user-avatar.png" alt="User Avatar" class="avatar">
            <h2 id="user-name">Loading...</h2>
            <p>Email: <span id="user-email">Loading...</span></p>
            <p>Username: <span id="user-username">Loading...</span></p>
            <button onclick="editProfile()">Edit Profile</button>
            <button class="logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Simulating dynamic user data (this should come from a server)
        const userData = {
            name: "User Name",
            email: "user@example.com",
            username: "username123"
        };

        // Setting user details dynamically
        document.getElementById("user-name").textContent = userData.name;
        document.getElementById("user-email").textContent = userData.email;
        document.getElementById("user-username").textContent = userData.username;

        function editProfile() {
            alert("Edit Profile Clicked!");
        }

        function logout() {
            alert("Logging Out...");
            window.location.href = "login.html"; 
        }
    </script>
</body>
</html>
