<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-96">
        <h2 class="text-2xl font-bold text-white text-center mb-6">Login</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-400 mb-1">Email</label>
                <input type="email" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-400 mb-1">Password</label>
                <input type="password" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
            </div>
            <div class="mb-4 text-center">
                <a href="#" class="text-blue-400 hover:underline text-sm">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition">Sign In</button>
            <button type="button" class="w-full bg-gray-600 hover:bg-gray-700 text-white py-2 rounded-lg font-semibold transition mt-4">Sign Up</button>
        </form>
    </div>
</body>
</html>
