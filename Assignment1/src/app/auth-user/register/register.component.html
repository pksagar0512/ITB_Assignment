<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f8f8; /* Light gray background */
        }
        .container {
            width: 350px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1), 
                        -5px -5px 15px rgba(255, 255, 255, 0.7);
            text-align: center;
            transition: 0.3s ease-in-out;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
        }
        .input-field:focus {
            outline: none;
            border-color: #aaa;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #333;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #555;
        }
        .login-link {
            display: block;
            margin-top: 12px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            transition: 0.3s;
            cursor: pointer;
        }
        .login-link:hover {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register</h2>
        <input type="text" class="input-field" placeholder="Enter your name" required>
        <input type="email" class="input-field" placeholder="Enter your email" required>
        <input type="password" class="input-field" placeholder="Enter your password" required>
        <input type="password" class="input-field" placeholder="Confirm your password" required>
        <button class="btn">Register</button>
        <a class="login-link" href="login.html">Already have an account? Login</a>
    </div>

</body>
</html>
