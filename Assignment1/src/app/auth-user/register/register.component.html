<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>

    <h2>Register</h2>
    <form action="/submit-registration" method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required placeholder="Enter your username"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required placeholder="Create a password"><br><br>

        <label for="confirm-password">Confirm Password:</label><br>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password"><br><br>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="/login">Login here</a></p>

</body>
</html>
