<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
        }
        .user-container {
            background: white;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 320px;
            text-align: center;
        }
        .user-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .user-info {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }
        .logout-button {
            width: 100%;
            padding: 12px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .logout-button:hover {
            background: #c53030;
        }
    </style>
</head>
<body>
    <div class="user-container">
        <h2>Welcome, User</h2>
        <p class="user-info">Name: aayushi</p>
        <p class="user-info">Email: aayusi.com</p>
        <button class="logout-button">Logout</button>
    </div>
</body>
</html>
