<!DOCTYPE html>
<html lang="en">
<head>
    <title>Glassmorphism Login Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');

        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }
        body {
            background: black;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        form {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
            border: none;
        }
        h3 {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 16px;
            color: #ffffff;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #ff7eb3;
            color: #ffffff;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff5177;
        }
        .social {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .social div {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .social div:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <h3>Login Here</h3>
            <label for="username">Username</label>
            <input type="text" placeholder="Email or Phone" id="username">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password">
            <button>Log In</button>
            <div class="social">
                <div><i class="fab fa-google"></i> Google</div>
                <div><i class="fab fa-facebook"></i> Facebook</div>
            </div>
        </form>
    </div>
</body>
</html>
