<div class="form-container">
    <h2>User Form</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      
      <!-- Name Field -->
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name">
      <div class="error" *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
        Name is required (min 3 characters).
      </div>
  
      <!-- Email Field -->
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div class="error" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
        Enter a valid email.
      </div>
  
      <!-- Password Field -->
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password">
      <div class="error" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
        Password must be at least 6 characters.
      </div>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="userForm.invalid">Submit</button>
    </form>
  </div>
