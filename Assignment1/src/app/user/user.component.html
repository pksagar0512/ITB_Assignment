<div class="user-register-container">
    <h2>User Registration</h2>
  
    <form (ngSubmit)="onRegister()" #userRegisterForm="ngForm">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          [(ngModel)]="username"
          required
        />
      </div>
  
      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          class="form-control"
          [(ngModel)]="fullName"
          required
        />
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="email"
          required
          email
        />
      </div>
  
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="password"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!userRegisterForm.valid">
        Register
      </button>
  
      <p class="login-link">
        Already have an account? <a routerLink="/login">Login here</a>
      </p>
    </form>
  </div>
