<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-96">
        <h2 class="text-2xl font-bold text-white text-center mb-6">Forgot Password</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-400 mb-1">Employee ID</label>
                <input type="text" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your employee ID">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition">Send Reset Link</button>
        </form>
    </div>
</body>
</html>
